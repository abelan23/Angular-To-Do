<form id = "formNewTask" name = "formNewTask" #taskData = "ngForm" (ngSubmit) = "addNewTask(taskData.value">
    <div> 
        <label for="name">Task Name:</label>
        <input type="text" placeholder="name" name="name" required [(ngModel)]="model.name">
    </div>
    <div>
        <button type="submit" value = "Add Task">Submit</button>
    </div>
</form>
